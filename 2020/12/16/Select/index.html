            <h2 id="Select语句小总结"><a href="#Select语句小总结" class="headerlink" title="Select语句小总结"></a>Select语句小总结</h2><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> [<span class="keyword">distinct</span>] cols</span><br><span class="line"><span class="keyword">from</span> t1 [<span class="keyword">join</span> t2 <span class="keyword">on</span> (t1.xxx = t2.xxx)]</span><br><span class="line"><span class="keyword">where</span> Condition</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> col_name <span class="keyword">having</span> condition</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> col_name <span class="keyword">desc</span>/<span class="keyword">asc</span>   //倒序 <span class="keyword">or</span> 正序</span><br></pre></td></tr></table></figure>

<h4 id="小的语法点"><a href="#小的语法点" class="headerlink" title="小的语法点"></a>小的语法点</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--top rank 语句</span></span><br><span class="line">e.g.</span><br><span class="line"><span class="keyword">select</span> top <span class="number">5</span> 学号</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 课程号 = <span class="string">&#x27;J001&#x27;</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> 成绩 <span class="keyword">desc</span></span><br><span class="line"><span class="comment">--该语句是在查询得到的子表中选出前五条记录， 因此需要order by 排序</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--case when 简单搜索语句</span></span><br><span class="line">e.g.</span><br><span class="line"><span class="keyword">select</span> 专业, <span class="keyword">sum</span>(<span class="keyword">case</span> 性别 <span class="keyword">when</span> <span class="string">&#x27;男&#x27;</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>) 男生人数, <span class="keyword">sum</span>(<span class="keyword">case</span> 性别 <span class="keyword">when</span> <span class="string">&#x27;女&#x27;</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>) 女生人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 专业</span><br><span class="line"><span class="comment">--该语句在查询中可用于搜索一列中的具体值出现了多少次并作为查询子表的一列出现</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--group by 可对多元素分组</span></span><br><span class="line">e.g.</span><br><span class="line"><span class="keyword">select</span> 专业, 性别, <span class="keyword">count</span>(学号)</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 专业, 性别</span><br><span class="line"><span class="comment">--即 将专业的各个值和性别的各个值组合后再聚集， 可推广至更多元素。</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--使用[]通配符时, = 查询不到正确结果, 必须使用 like 关键字</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名, 性别, <span class="keyword">datediff</span>(yy, 出生时间, <span class="keyword">getdate</span>()), 专业</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">substring</span>(学号, <span class="number">5</span>, <span class="number">1</span>) <span class="keyword">like</span> <span class="string">&#x27;[1,2,3,4,9]&#x27;</span> <span class="keyword">or</span> <span class="keyword">substring</span>(学号, <span class="number">6</span>, <span class="number">1</span>) <span class="keyword">like</span> <span class="string">&#x27;[1,2,3,4,9]&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--既使用[] 又使用 % 通配符时, 使用 in 来表示字符串是否对应集合中的某个字符串时会出错</span></span><br><span class="line"><span class="comment">--T21 QAQ 外层别漏group by</span></span><br><span class="line"><span class="comment">--(有聚合函数和其他列同时出现必带group by)</span></span><br><span class="line"></span><br><span class="line">交集操作 <span class="keyword">intersect</span> 并集<span class="keyword">union</span> 差集<span class="keyword">except</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--1．	查询有直接先行课的课程的课号，课名和先行课号。</span></span><br><span class="line"><span class="keyword">select</span> 课程名, 课程号, 先行课号</span><br><span class="line"><span class="keyword">from</span> kc</span><br><span class="line"><span class="keyword">where</span> 先行课号 <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">null</span></span><br><span class="line"><span class="comment">--2．	查询先行课号是“J001”号课程的课号和课名</span></span><br><span class="line"><span class="keyword">select</span> 课程号, 课程名</span><br><span class="line"><span class="keyword">from</span> kc</span><br><span class="line"><span class="keyword">where</span> 先行课号 = <span class="string">&#x27;J001&#x27;</span></span><br><span class="line"><span class="comment">--3．	查询所有的网络工程系姓李，张，王的同学的学号和姓名</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> 姓名 <span class="keyword">like</span> <span class="string">&#x27;[李,张,王]%&#x27;</span> <span class="keyword">and</span> 专业 = <span class="string">&#x27;网络工程&#x27;</span></span><br><span class="line"><span class="comment">--4．	查询不在网络工程和信息管理专业学习的学生的学号和姓名，系别，并对查询结果按照专业的升序和学号的降序排序</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名, 专业</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> 专业 <span class="keyword">not</span> <span class="keyword">in</span> (<span class="string">&#x27;网络工程&#x27;</span>, <span class="string">&#x27;信息管理&#x27;</span>)</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> 专业 <span class="keyword">asc</span>, 学号 <span class="keyword">desc</span></span><br><span class="line"><span class="comment">--5．	查询每门课不及格的学生的人数，显示课号和人数</span></span><br><span class="line"><span class="keyword">select</span> 课程号, <span class="keyword">count</span>(学号)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 成绩 &lt; <span class="number">60</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 课程号</span><br><span class="line"><span class="comment">--6．	查询年龄不在30-35之间的网络工程系的学生的学号，姓名和年龄</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名, 年龄</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> 年龄 <span class="keyword">not</span> <span class="keyword">between</span> <span class="number">30</span> <span class="keyword">and</span> <span class="number">35</span> <span class="keyword">and</span> 专业 = <span class="string">&#x27;网络工程&#x27;</span></span><br><span class="line"><span class="comment">--7．	查询没有选修‘J001’号课程的学生的学号（注意去掉重复的元组）</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> 学号</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">not</span> <span class="keyword">in</span> (</span><br><span class="line">    <span class="keyword">select</span> 学号</span><br><span class="line">    <span class="keyword">from</span> cj</span><br><span class="line">    <span class="keyword">where</span> 课程号 = <span class="string">&#x27;J001&#x27;</span></span><br><span class="line">)</span><br><span class="line"><span class="comment">--8．	查询每个学生的学号，姓名，出生年份，并给出生年份起别名为chusheng </span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名, <span class="keyword">year</span>(出生时间) chusheng</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="comment">--9. 查询每个学生的学号，姓名和出生日期（出生日期根据身份证号码查询）</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名, <span class="keyword">substring</span>(<span class="keyword">id</span>, <span class="number">11</span>, <span class="number">4</span>)</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="comment">--10.查询选修J001课程成绩排名第一的同学的学号和成绩</span></span><br><span class="line"><span class="keyword">select</span> 学号, 成绩</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 成绩 &gt;= (</span><br><span class="line">	<span class="keyword">select</span> <span class="keyword">max</span>(成绩)</span><br><span class="line">    <span class="keyword">from</span> cj</span><br><span class="line">    <span class="keyword">where</span> 课程号 = <span class="string">&#x27;J001&#x27;</span></span><br><span class="line">) <span class="keyword">and</span> 课程号 = <span class="string">&#x27;J001&#x27;</span></span><br><span class="line"><span class="comment">--11. 查询所有名字中含有’明’或者’丽’的同学的学号，姓名</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> 姓名 <span class="keyword">like</span> <span class="string">&#x27;%[明,丽]%&#x27;</span></span><br><span class="line"><span class="comment">--12. 查询信息管理专业年龄超过20岁的学生的人数</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(学号)</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> 专业 = <span class="string">&#x27;信息管理&#x27;</span> <span class="keyword">and</span> 年龄 &gt; <span class="number">20</span></span><br><span class="line"><span class="comment">--13. 查询平均成绩超过80分的课程的课程号和平均成绩</span></span><br><span class="line"><span class="keyword">select</span> 课程号, <span class="keyword">avg</span>(成绩)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 课程号 <span class="keyword">having</span> <span class="keyword">avg</span>(成绩) &gt; <span class="number">80</span></span><br><span class="line"><span class="comment">--14. 查询每个专业所有姓张的人数</span></span><br><span class="line"><span class="keyword">select</span> 专业, <span class="keyword">count</span>(学号)</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">LEFT</span>(姓名, <span class="number">1</span>) = <span class="string">&#x27;张&#x27;</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 专业</span><br><span class="line"><span class="comment">--15. 查询各种姓氏的人数（假设没有复姓）</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">LEFT</span>(姓名, <span class="number">1</span>), <span class="keyword">count</span>(<span class="keyword">LEFT</span>(姓名, <span class="number">1</span>))</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">LEFT</span>(姓名, <span class="number">1</span>)</span><br><span class="line"><span class="comment">--16.查询选修课程超过5门的学生的学号和选课门数，以及平均成绩</span></span><br><span class="line"><span class="keyword">select</span> 学号, <span class="keyword">count</span>(课程号), <span class="keyword">avg</span>(成绩)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 学号 <span class="keyword">having</span> <span class="keyword">count</span>(课程号) &gt; <span class="number">5</span></span><br><span class="line"><span class="comment">--17. 查询选修‘J001’课程的成绩排名前五的学生的学号和成绩</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">5</span> 学号, 成绩</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 课程号 = <span class="string">&#x27;J001&#x27;</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> 成绩 <span class="keyword">desc</span></span><br><span class="line"><span class="comment">--18.查询每个学生的最低分和选课门数</span></span><br><span class="line"><span class="keyword">select</span> 学号, <span class="keyword">min</span>(成绩), <span class="keyword">count</span>(课程号)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 学号</span><br><span class="line"><span class="comment">--19. 查询各个专业各种性别的人数</span></span><br><span class="line"><span class="keyword">select</span> 专业, <span class="keyword">sum</span>(<span class="keyword">case</span> 性别 <span class="keyword">when</span> <span class="string">&#x27;男&#x27;</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>) 男生人数, <span class="keyword">sum</span>(<span class="keyword">case</span> 性别 <span class="keyword">when</span> <span class="string">&#x27;女&#x27;</span> <span class="keyword">then</span> <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span> <span class="keyword">end</span>)</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 专业</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> 专业, 性别, <span class="keyword">count</span>(学号) 人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 专业, 性别</span><br><span class="line"><span class="comment">--20.查询各个专业男生的人数</span></span><br><span class="line"><span class="keyword">select</span> 专业, <span class="keyword">count</span>(学号) 男生人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> 性别 = <span class="string">&#x27;男&#x27;</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 专业</span><br><span class="line"><span class="comment">--21. 列出有二门以上课程（含两门）不及格的学生的学号及该学生的平均成绩；</span></span><br><span class="line"><span class="keyword">select</span> 学号, <span class="keyword">avg</span>(成绩)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">in</span> (</span><br><span class="line">	<span class="keyword">select</span> 学号</span><br><span class="line">    <span class="keyword">from</span> cj</span><br><span class="line">    <span class="keyword">where</span> 成绩 &lt; <span class="number">60</span></span><br><span class="line">    <span class="keyword">group</span> <span class="keyword">by</span> 学号 <span class="keyword">having</span> <span class="keyword">count</span>(课程号) &gt;= <span class="number">2</span></span><br><span class="line">)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 学号</span><br><span class="line"><span class="comment">--22. 显示学号第五位或者第六位是1、2、3、4或者9的学生的学号、姓名、性别、年龄及专业；</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名, 性别, <span class="keyword">datediff</span>(yy, 出生时间, <span class="keyword">getdate</span>()), 专业</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">substring</span>(学号, <span class="number">5</span>, <span class="number">1</span>) <span class="keyword">like</span> <span class="string">&#x27;[1,2,3,4,9]&#x27;</span> <span class="keyword">or</span> <span class="keyword">substring</span>(学号, <span class="number">6</span>, <span class="number">1</span>) <span class="keyword">like</span> <span class="string">&#x27;[1,2,3,4,9]&#x27;</span></span><br><span class="line"><span class="comment">--23. 查询选修了A001和A002课程的学生的学号，课程号，成绩（使用连接）；</span></span><br><span class="line"><span class="keyword">select</span> 学号, 课程号, 成绩</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">in</span> (</span><br><span class="line">	<span class="keyword">select</span> c1.学号</span><br><span class="line">    <span class="keyword">from</span> cj c1 <span class="keyword">join</span> cj c2 <span class="keyword">on</span> (c1.学号 = c2.学号)</span><br><span class="line">    <span class="keyword">where</span> c1.课程号 = <span class="string">&#x27;A001&#x27;</span> <span class="keyword">and</span> c2.课程号 = <span class="string">&#x27;A002&#x27;</span></span><br><span class="line">)</span><br><span class="line"><span class="comment">--24. 查询选修了A001或者A002或者J001或者J002课程的学生的学号和课程号</span></span><br><span class="line"><span class="keyword">select</span> 学号, 课程号</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">in</span> (</span><br><span class="line">	<span class="keyword">select</span> 学号</span><br><span class="line">	<span class="keyword">from</span> cj</span><br><span class="line">	<span class="keyword">where</span> 课程号 <span class="keyword">like</span> <span class="string">&#x27;[A, J]00[1, 2]&#x27;</span></span><br><span class="line">)</span><br><span class="line"><span class="comment">--25. 查询姓名为两个字的不同姓氏的人数，输出姓氏，人数。</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">Left</span>(姓名, <span class="number">1</span>), <span class="keyword">count</span>(<span class="keyword">LEFT</span>(姓名, <span class="number">1</span>))</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">len</span>(姓名) = <span class="number">2</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">Left</span>(姓名, <span class="number">1</span>)</span><br><span class="line"><span class="comment">--26.查询选修了高数或者英语的学生的学号和姓名</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> xs.学号, 姓名</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (xs.学号 = cj.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">where</span> 课程名 = <span class="string">&#x27;高数&#x27;</span> <span class="keyword">or</span> 课程名 = <span class="string">&#x27;英语&#x27;</span></span><br><span class="line"><span class="comment">--27. 查询没有选课的学生的学号和姓名</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">not</span> <span class="keyword">in</span> (</span><br><span class="line">	<span class="keyword">select</span> 学号</span><br><span class="line">    <span class="keyword">from</span> cj</span><br><span class="line">)</span><br><span class="line"><span class="comment">--28. 查询每个学生的学号，姓名，选课门数和平均分</span></span><br><span class="line"><span class="keyword">select</span> xs.学号, 姓名，<span class="keyword">count</span>(课程号), <span class="keyword">avg</span>(成绩)</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">right</span> <span class="keyword">join</span> xs <span class="keyword">on</span> (cj.学号 = xs.学号)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> xs.学号, 姓名</span><br><span class="line"><span class="comment">--29. 查询选课人数超过5人的课程的课程号，课程名，选课人数和平均分</span></span><br><span class="line"><span class="keyword">select</span> cj.课程号, 课程名, <span class="keyword">count</span>(学号), <span class="keyword">avg</span>(成绩)</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.课程号, 课程名 <span class="keyword">having</span> <span class="keyword">count</span>(学号) &gt; <span class="number">5</span></span><br><span class="line"><span class="comment">--30. 查询计算机系选数据库最高分</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">1</span> 成绩</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (cj.学号 = xs.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">where</span> 专业 = <span class="string">&#x27;计算机&#x27;</span> <span class="keyword">and</span> 课程名 = <span class="string">&#x27;数据库&#x27;</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> 成绩 <span class="keyword">desc</span></span><br><span class="line">二：对书上第二章课后习题的<span class="number">4</span>的SPJ数据库各表查询： </span><br><span class="line"><span class="number">1</span>．	求供应工程J1零件的供应商号码SNO</span><br><span class="line"><span class="number">2</span>．	求查询每个工程使用不同供应商的零件的个数</span><br><span class="line"><span class="number">3</span>．	求供应工程使用零件P3数量超过<span class="number">200</span>的工程号JNO</span><br><span class="line"><span class="number">4</span>．	求颜色为红色和蓝色的零件的零件号和名称</span><br><span class="line"><span class="number">5</span>．	求使用零件数量在<span class="number">200</span><span class="number">-400</span>之间的工程号</span><br><span class="line"><span class="number">6</span>．	查询每种零件的零件号，以及使用该零件的工程数。</span><br></pre></td></tr></table></figure>

&lt; <span class="number">60</span></span><br><span class="line">    <span class="keyword">group</span> <span class="keyword">by</span> 学号 <span class="keyword">having</span> <span class="keyword">count</span>(课程号) &gt;= <span class="number">2</span></span><br><span class="line">)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 学号 <span class="comment">--写的时候漏了外层的group by</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--1.	查询没有选修英语的学生的学号，姓名和课程号，课程名，成绩</span></span><br><span class="line"><span class="keyword">select</span> xs.学号, 姓名, kc.课程号, 课程名, 成绩</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (xs.学号 = cj.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">not</span> <span class="keyword">in</span> (</span><br><span class="line">	<span class="keyword">select</span> 学号</span><br><span class="line">    <span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line">    <span class="keyword">where</span> 课程名 = <span class="string">&#x27;英语&#x27;</span></span><br><span class="line">)</span><br><span class="line"><span class="comment">--2.	查询英语成绩高于英语的平均成绩的学生的学号，姓名，成绩</span></span><br><span class="line"><span class="keyword">select</span> xs.学号, 姓名, 成绩</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (cj.学号 = xs.学号)</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">in</span>(</span><br><span class="line">	<span class="keyword">select</span> 学号</span><br><span class="line">    <span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line">    <span class="keyword">where</span> 课程名 = <span class="string">&#x27;英语&#x27;</span> <span class="keyword">and</span> 成绩 &gt; (</span><br><span class="line">    	<span class="keyword">select</span> <span class="keyword">avg</span>(成绩)</span><br><span class="line">        <span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line">        <span class="keyword">where</span> 课程名 = <span class="string">&#x27;英语&#x27;</span></span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line"><span class="comment">--3.	查询选修了英语和高数的学生的学号和姓名（要求使用两种方法实现）</span></span><br><span class="line"><span class="keyword">select</span> xs.学号, 姓名</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (xs.学号 = cj.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">where</span> 课程名 = <span class="string">&#x27;英语&#x27;</span></span><br><span class="line"><span class="keyword">intersect</span></span><br><span class="line"><span class="keyword">select</span> xs.学号, 姓名</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (xs.学号 = cj.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">where</span> 课程名 = <span class="string">&#x27;高数&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> xs.学号, 姓名</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (xs.学号 = cj.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (kc.课程号 = cj.课程号)</span><br><span class="line"><span class="keyword">where</span> xs.学号 <span class="keyword">in</span> (</span><br><span class="line">	<span class="keyword">select</span> xs.学号</span><br><span class="line">    <span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line">    <span class="keyword">where</span> 课程名 = <span class="string">&#x27;高数&#x27;</span></span><br><span class="line">) <span class="keyword">and</span> 课程名 = <span class="string">&#x27;英语&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--4.	查询没有选修程明所选修的全部课程的学生的姓名-</span></span><br><span class="line"><span class="comment">--选修了全部课程</span></span><br><span class="line"><span class="keyword">select</span> 姓名</span><br><span class="line"><span class="keyword">from</span> xs s1</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span>(</span><br><span class="line">	<span class="keyword">select</span> *</span><br><span class="line">    <span class="keyword">from</span> cj c1 <span class="keyword">join</span> xs s2 <span class="keyword">on</span> (cj.学号 = s2.学号)</span><br><span class="line">    <span class="keyword">where</span> 姓名 = <span class="string">&#x27;程明&#x27;</span> <span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span>(</span><br><span class="line">    	<span class="keyword">select</span> *</span><br><span class="line">        <span class="keyword">from</span> cj c2</span><br><span class="line">        <span class="keyword">where</span> c2.课程号 = c1.课程号 <span class="keyword">and</span> s1.学号 = c2.学号</span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line"><span class="comment">--没有选修程明选修的全部课程</span></span><br><span class="line"><span class="keyword">select</span> 姓名</span><br><span class="line"><span class="keyword">from</span> xs s1</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">exists</span>(</span><br><span class="line">	<span class="keyword">select</span> *</span><br><span class="line">    <span class="keyword">from</span> cj c1 <span class="keyword">join</span> xs <span class="keyword">on</span> (c1.学号 = xs.学号)</span><br><span class="line">    <span class="keyword">where</span> 姓名 = <span class="string">&#x27;程明&#x27;</span> <span class="keyword">and</span> 课程号 <span class="keyword">not</span> <span class="keyword">in</span>(</span><br><span class="line">    	<span class="keyword">select</span> 课程号</span><br><span class="line">        <span class="keyword">from</span> cj c2</span><br><span class="line">        <span class="keyword">where</span> c2.学号 = s1.学号</span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line"><span class="comment">--5.	查询每个专业年龄超过该专业平均年龄的学生的姓名和专业</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> 姓名, 专业</span><br><span class="line"><span class="keyword">from</span> xs s1 <span class="keyword">left</span> <span class="keyword">join</span> cj <span class="keyword">on</span> (cj.学号 = s1.学号)</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">datediff</span>(yy, 出生时间, <span class="keyword">getdate</span>()) &gt; (</span><br><span class="line">	<span class="keyword">select</span> <span class="keyword">avg</span>(<span class="keyword">datediff</span>(yy, 出生时间, <span class="keyword">getdate</span>()))</span><br><span class="line">    <span class="keyword">from</span> xs s2</span><br><span class="line">    <span class="keyword">where</span> s1.专业 = s2.专业</span><br><span class="line">    <span class="comment">--group by s2.专业 可以不用聚集， 因为where筛选完成后， 临时表中仅剩下了和s2.专业相同专业的学生</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">--6.	查询每个专业每门课程的专业，课程号，课程名，选课人数，平均分和最高分</span></span><br><span class="line"><span class="keyword">select</span> 专业, kc.课程号, 课程名, <span class="keyword">count</span>(cj.学号), <span class="keyword">avg</span>(成绩), <span class="keyword">max</span>(成绩)</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line">	<span class="keyword">join</span> xs <span class="keyword">on</span> (xs.学号 = cj.学号)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 专业, kc.课程号, 课程名</span><br><span class="line"></span><br><span class="line"><span class="comment">--7.	查询每个学生取得最高分的课程的课程号，课程名和成绩</span></span><br><span class="line"><span class="keyword">select</span> s1.学号, cj.课程号, 课程名, 成绩</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">right</span> <span class="keyword">join</span> xs s1 <span class="keyword">on</span> (cj.学号 = s1.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">where</span> 成绩 &gt;= <span class="keyword">all</span>(</span><br><span class="line">	<span class="keyword">select</span> 成绩</span><br><span class="line">    <span class="keyword">from</span> cj c1</span><br><span class="line">    <span class="keyword">where</span> c1.学号 = s1.学号</span><br><span class="line">)</span><br><span class="line"><span class="comment">--8.	查询每个专业年龄最高的学生的学号，姓名，专业和年龄</span></span><br><span class="line"><span class="keyword">select</span> 学号, 姓名, 专业, <span class="keyword">datediff</span>(yy, 出生时间, <span class="keyword">getdate</span>())</span><br><span class="line"><span class="keyword">from</span> xs s1</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">datediff</span>(yy, 出生时间, <span class="keyword">getdate</span>()) &gt;= <span class="keyword">all</span>(</span><br><span class="line">	<span class="keyword">select</span> <span class="keyword">datediff</span>(yy, 出生时间, <span class="keyword">getdate</span>())</span><br><span class="line">    <span class="keyword">from</span> xs s2</span><br><span class="line">    <span class="keyword">where</span> s1.专业 = s2.专业</span><br><span class="line">)</span><br><span class="line"><span class="comment">--9.	查询没有选修数据结构和操作系统的学生的学号和姓名。（使用存在量词实现）</span></span><br><span class="line"><spa <h4 id="实验三错题-amp-有价值的题小总结"><a href="#实验三错题-amp-有价值的题小总结" class="headerlink" title="实验三错题 &amp; 有价值的题小总结"></a>实验三错题 &amp; 有价值的题小总结</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--2.	查询英语成绩高于英语的平均成绩的学生的学号，姓名，成绩</span></span><br><span class="line"><span class="comment">--二次嵌套</span></span><br><span class="line"><span class="keyword">select</span> xs.学号, 姓名, 成绩</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">join</span> xs <span class="keyword">on</span> (cj.学号 = xs.学号)</span><br><span class="line"><span class="keyword">where</span> 学号 <span class="keyword">in</span>(</span><br><span class="line">	<span class="keyword">select</span> 学号</span><br><span class="line">    <span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line">    <span class="keyword">where</span> 课程名 = <span class="string">&#x27;英语&#x27;</span> <span class="keyword">and</span> 成绩 &gt; (</span><br><span class="line">    	<span class="keyword">select</span> <span class="keyword">avg</span>(成绩)</span><br><span class="line">        <span class="keyword">from</span> cj <span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line">        <span class="keyword">where</span> 课程名 = <span class="string">&#x27;英语&#x27;</span></span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line"><span class="comment">--4.	查询没有选修程明所选修的全部课程的学生的姓名</span></span><br><span class="line"><span class="keyword">select</span> 姓名</span><br><span class="line"><span class="keyword">from</span> xs s1</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span>(</span><br><span class="line">	<span class="keyword">select</span> *</span><br><span class="line">    <span class="keyword">from</span> cj c1 <span class="keyword">join</span> xs s2 <span class="keyword">on</span> (cj.学号 = s2.学号)</span><br><span class="line">    <span class="keyword">where</span> 姓名 = <span class="string">&#x27;程明&#x27;</span> <span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span>(</span><br><span class="line">    	<span class="keyword">select</span> *</span><br><span class="line">        <span class="keyword">from</span> cj c2</span><br><span class="line">        <span class="keyword">where</span> c2.课程号 = c1.课程号 <span class="keyword">and</span> s1.学号 = c2.学号</span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line"><span class="comment">--选修全部课程 -&gt; For all course do() </span></span><br><span class="line"><span class="comment">--从逻辑角度转换成 Not exists any course Not do() 后可以使用二重not exists写出此题</span></span><br><span class="line"><span class="comment">--以下为正确版 -&gt; 没有选修</span></span><br><span class="line"><span class="comment">--使用exists时 考虑从&quot;存在&quot;涵义角度出发</span></span><br><span class="line"><span class="comment">--没有选修程明所选修的全部课程 -&gt; 存在至少一门课程, 程明选修了但该学生没有选修</span></span><br><span class="line"><span class="keyword">select</span> 姓名</span><br><span class="line"><span class="keyword">from</span> xs s1</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">exists</span>(</span><br><span class="line">	<span class="keyword">select</span> *</span><br><span class="line">    <span class="keyword">from</span> cj c1 <span class="keyword">join</span> xs <span class="keyword">on</span> (c1.学号 = xs.学号)</span><br><span class="line">    <span class="keyword">where</span> 姓名 = <span class="string">&#x27;程明&#x27;</span> <span class="keyword">and</span> 课程号 <span class="keyword">not</span> <span class="keyword">in</span>(</span><br><span class="line">    	<span class="keyword">select</span> 课程号</span><br><span class="line">        <span class="keyword">from</span> cj c2</span><br><span class="line">        <span class="keyword">where</span> c2.学号 = s1.学号</span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line"><span class="comment">--7.	查询每个学生取得最高分的课程的课程号，课程名和成绩</span></span><br><span class="line"><span class="comment">--一般情况下用不到group by 子句, 一旦使用group by子句就要将select中不在聚集函数中的列全部group by</span></span><br><span class="line"><span class="comment">--也就是说…如果不聚集是用不到group by的……别想错了。</span></span><br><span class="line"><span class="keyword">select</span> s1.学号, cj.课程号, 课程名, 成绩</span><br><span class="line"><span class="keyword">from</span> cj <span class="keyword">right</span> <span class="keyword">join</span> xs s1 <span class="keyword">on</span> (cj.学号 = s1.学号)</span><br><span class="line">	<span class="keyword">join</span> kc <span class="keyword">on</span> (cj.课程号 = kc.课程号)</span><br><span class="line"><span class="keyword">where</span> 成绩 &gt;= <span class="keyword">all</span>(</span><br><span class="line">	<span class="keyword">select</span> 成绩</span><br><span class="line">    <span class="keyword">from</span> cj c1</span><br><span class="line">    <span class="keyword">where</span> c1.学号 = s1.学号</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">--在嵌套情况下能用聚集函数解决的不要用all、any的修饰词。。。。。。。。。</span></span><br></pre></td></tr></table></figure>
