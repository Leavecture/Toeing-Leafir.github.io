        <h1 class="title">DBReview Definition Of Data</h1>
        <div class="stuff">
            <span>一月 08, 2021</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%95%B0%E6%8D%AE%E5%BA%93/" rel="tag">数据库</a></li></ul>


        </div>
        <div class="content markdown">
            <p>a.模式</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--1.定义/创建模式</span></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">schema</span> NameOfSchema authorization NameOfUser</span><br><span class="line"><span class="comment">--一个模式类似于Cpp中的Namespace，其中可以进一步定义表、索引、视图</span></span><br><span class="line"><span class="comment">--而建表、索引、视图将在默认模式下进行(如果不显式指定的话)</span></span><br><span class="line"><span class="comment">--对应了三级模式中的模式部分(即内模式 - 模式 - 外模式(对应表结构))</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--2.删除模式</span></span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">schema</span> NameOfSchema &lt;<span class="keyword">cascade</span>/restrict&gt;</span><br><span class="line"><span class="comment">--cascade级联删除模式下的一切 而restrict将拒绝级联删除。</span></span><br></pre></td></tr></table></figure>

<p>b.表</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> <span class="keyword">Name</span>(</span><br><span class="line">NameCol1 DataType ColCondition,</span><br><span class="line">NameCol2 DataType ColCondition,</span><br><span class="line">    TableCheck(),</span><br><span class="line">    ……</span><br><span class="line">)</span><br><span class="line"><span class="comment">--2.修改表</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> NameOfTable</span><br><span class="line">[<span class="keyword">add</span> [<span class="keyword">Column</span>] <span class="keyword">Name</span> DataType [<span class="keyword">Check</span>]] <span class="comment">--添加新列</span></span><br><span class="line">[<span class="keyword">add</span> <span class="keyword">constraint</span> <span class="keyword">Name</span> <span class="keyword">Check</span>] <span class="comment">--添加新约束</span></span><br><span class="line">[<span class="keyword">drop</span> [<span class="keyword">column</span>] <span class="keyword">Name</span> [<span class="keyword">cascade</span>]] <span class="comment">--删除列</span></span><br><span class="line">[<span class="keyword">drop</span> <span class="keyword">constraint</span> <span class="keyword">Name</span> [<span class="keyword">cascade</span>]] <span class="comment">--删除约束</span></span><br><span class="line">[<span class="keyword">alter</span> <span class="keyword">column</span> <span class="keyword">Name</span> DataType]	<span class="comment">--改变原有列</span></span><br><span class="line">e.g.</span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> student</span><br><span class="line"><span class="keyword">add</span> <span class="keyword">constraint</span> c1 <span class="keyword">unique</span>(sdept)</span><br><span class="line"><span class="comment">--对列和约束进行各种操作 &amp; 除了修改约束需要删除后添加来进行</span></span><br><span class="line"><span class="comment">--特例：</span></span><br><span class="line"><span class="comment">--1.添加not null/null约束</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> <span class="keyword">Name</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">column</span> <span class="keyword">Name</span> <span class="keyword">not</span> <span class="literal">null</span> </span><br><span class="line"><span class="comment">--2.default约束</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> <span class="keyword">Name</span></span><br><span class="line"><span class="keyword">add</span> <span class="keyword">constraint</span> c2 <span class="keyword">default</span> <span class="keyword">Values</span> <span class="keyword">for</span> NameOfColumn</span><br><span class="line"></span><br><span class="line"><span class="comment">--3.删除表</span></span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">table</span> <span class="keyword">Name</span> [<span class="keyword">cascade</span>]</span><br></pre></td></tr></table></figure>

<p>c.索引</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">create</span> [<span class="keyword">unique</span>][cluster] <span class="keyword">index</span> <span class="keyword">Name</span></span><br><span class="line"><span class="keyword">on</span> tableName([colname [<span class="keyword">asc</span>/<span class="keyword">desc</span>]]),……</span><br><span class="line">e.g.:</span><br><span class="line"><span class="keyword">create</span> <span class="keyword">unique</span> <span class="keyword">index</span> StuSno <span class="keyword">on</span> student(sno) <span class="keyword">asc</span></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">unique</span> <span class="keyword">index</span> CouCno <span class="keyword">on</span> course(cno) <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--修改索引名</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">index</span> OldName <span class="keyword">rename</span> <span class="keyword">to</span> NewName</span><br><span class="line"><span class="comment">--删除索引</span></span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">index</span> <span class="keyword">Name</span></span><br></pre></td></tr></table></figure>
